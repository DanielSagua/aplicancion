<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Administrar Usuarios</h1>
        <h2>Opciones:</h2>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block"
                    onclick="openPage('verUsuarios.html')">Ver Usuarios</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block"
                    onclick="openPage('agregarUsuario.html')">Agregar Usuarios</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="openPage('#')">Modificar
                    Usuarios</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="openPage('#')">Eliminar
                    Usuarios</button>
            </div>
        </div>
    </div>
    <input type="button" onclick="history.back()" name="volver atrás" value="volver atrás">
    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
